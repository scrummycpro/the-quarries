<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update {{ note['title'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ashlar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('notes') }}">Clay Tablets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tracing_board') }}">Tracing Board</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-light" href="{{ url_for('login') }}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        <h1 class="text-center">Update Note: {{ note['title'] }}</h1>

        <form method="POST" enctype="multipart/form-data" class="my-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ note['title'] }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <textarea id="content" name="content" class="form-control" rows="5" required>{{ note['content'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="files" class="form-label">Attach more files (PDF, TXT, MP4, MP3, Images):</label>
                <input type="file" id="files" name="files" class="form-control" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Update Note</button>
            <a href="{{ url_for('view_note', note_id=note['id']) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
