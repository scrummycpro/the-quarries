<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set background image for the body */
        body {
            background-image: url('/static/quarry-bg.png'); /* Path to your background image */
            background-size: cover;  /* Ensure the image covers the whole screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body covers the full viewport height */
        }

        /* Opaque black square for better readability */
        .opaque-box {
            background-color: rgba(0, 0, 0, 0.7); /* Black with opacity */
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Main content area, flex-grow ensures it grows to take up space */
        .container {
            flex-grow: 1;
        }

        /* Custom CSS for the results box */
        .result-box {
            background-color: #f8f9fa;  /* Light background color */
            color: #343a40;             /* Dark text color */
            border: 2px solid #ced4da;   /* Light gray border */
            border-radius: 10px;         /* Rounded corners */
            padding: 20px;               /* Padding inside the box */
            margin-top: 20px;            /* Margin to separate it from other elements */
            word-wrap: break-word;       /* Ensure text wraps inside the box */
            max-width: 100%;             /* Make sure the box is responsive */
            overflow-wrap: break-word;   /* Handle long words or URLs */
        }

        .result-box h2 {
            font-size: 1.5rem;  /* Slightly smaller heading size */
            margin-bottom: 15px; /* Space below the heading */
        }

        .result-box pre {
            white-space: pre-wrap;  /* Ensure preformatted text wraps */
            word-wrap: break-word;  /* Ensure long words wrap correctly */
            font-size: 1rem;        /* Adjust font size for better readability */
        }

        /* Sticky footer styling */
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push footer to the bottom */
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            color: #adb5bd; /* Lighter gray on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">The Quarries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('notes') }}">Clay Tablets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tracing_board') }}">Tracing Board</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-light" href="{{ url_for('login') }}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="opaque-box">
            <h1 class="text-center">Welcome to the Quarries</h1>
            <p class="text-center">Your hub for mining the quarries.</p>
            
            <!-- Button Container -->
            <div class="text-center mb-5">
                <a href="{{ url_for('search') }}" class="btn btn-primary">Go to Search</a>
                <a href="{{ url_for('notes') }}" class="btn btn-secondary">View Notes</a>
            </div>
            
            <!-- Display Random Text from Sefaria API in a styled box -->
            <div class="result-box mx-auto">
                <h2 class="text-center">A Scribble of Light</h2>
                <pre>{{ random_text }}</pre>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ashlar - All rights reserved</p>
        <p>Contact: <a href="mailto:iamrichmack111@gmail.com">iamrichmack111@gmail.com</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
